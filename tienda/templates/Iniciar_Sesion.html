{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(2, 129, 112);
        }
        .login-container {
            margin-top: 100px;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/img1.png' %}" alt="" width="30" height="30" class="d-inline-block align-top">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-4">
                <div class="login-form">
                    <h2 class="text-center">Iniciar Sesión</h2>

                    {% if mensaje_error %}
                    <div class="alert alert-danger" role="alert">
                        {{ mensaje_error }}
                    </div>
                    {% endif %}

                    <form class="mt-4" action="" method="post">
                        {% csrf_token %}
                        {{ formLog.as_p }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Ingresar</button>
                    </form>
                    <div class="text-center mt-3">
                        ¿No tienes una cuenta? 
                        <a href="{% url 'Registro' %}" class="text-decoration-none fw-bold">Regístrate aquí</a>
                    </div>
                    <div class="text-center mt-3">
                        ¿Olvidaste tu contraseña? 
                        <a href="{% url 'recuperar_contraseña' %}" class="btn btn-warning btn-block mt-3">Recuperar Contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
