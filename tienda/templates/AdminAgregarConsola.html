{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <head>
        <!-- ... otras etiquetas del head -->
    
        <style>
            
    
            form {
                background-color: #208170;
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                color: #ffffff;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
    
            input[type="text"],
            input[type="password"],
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
            }
    
            button[type="submit"] {
                padding: 10px 20px;
                background-color: #b58900;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
    
            button[type="submit"]:hover {
                background-color: #0056b3;
            }

            .logout-btn {
                margin-left: auto; /* Mueve el botón hacia la derecha */
            }
    
            .logout-btn a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #dc3545;
                color: #ffffff;
                border-radius: 4px;
                text-decoration: none;
                font-size: 16px;
                transition: background-color 0.3s ease;
                margin: 10px;
            }
    
            .logout-btn a:hover {
                background-color: #c82333;
            }
        </style>
    </head>
</head>
<body>
    <nav class="navbar navbar-expand-lg"  id="navbar"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/img1.png' %}" alt="" width="30" height="30" class="d-inline-block align-top">
            </a>
        
            <div class="logout-btn">
                <a href="{% url 'Iniciar_Sesion' %}">Cerrar Sesion</a>
            </div></div>
    </nav>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>




    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function(event) {
                const nombre_consola = document.getElementById("id_nombre_consola").value.trim();
                const modelo = document.getElementById("id_modelo").value.trim();
    
                if (!nombre_consola || !modelo) {
                    event.preventDefault(); // Detener el envío del formulario
                    alert("Por favor, completa todos los campos requeridos.");
                }
            });
        });
    </script>
</body>
</html>
